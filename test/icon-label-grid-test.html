<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../icon-label-grid.html">
</head>

<body>
  <test-fixture id="icon-label-grid-fixture">
    <template>
      <icon-label-grid></icon-label-grid>
    </template>
  </test-fixture>

  <script>
    suite('icon-label-grid tests', function() {
      var element;

      setup(function(done) {
        element = fixture('icon-label-grid-fixture');
        element.data = [{
          icon: 'myIcon',
          iconStyleClass: 'myStyleClass',
          link: 'myLink',
          text: 'myText'
        }];
        flush(function() {
          done();
        });
      });

      test('properties equal default values', function() {
        expect(element.iconProperty).to.equal('icon');
        expect(element.iconStyleClassProperty).to.equal('iconStyleClass');
        expect(element.linkProperty).to.equal('link');
        expect(element.textProperty).to.equal('text');
      });

      test('data list does equal input value', function() {
        expect(element.data).to.exist;
        expect(element.data).to.be.an('Array');
        expect(element.data).to.be.deep.equal([{
          icon: 'myIcon',
          iconStyleClass: 'myStyleClass',
          link: 'myLink',
          text: 'myText'
        }]);
      });

      test('_getProperty does return correct values', function() {
        expect(element._getProperty(element.data[0], element.iconProperty)).to.be.equal('myIcon');
        expect(element._getProperty(element.data[0], element.iconStyleClassProperty)).to.be.equal('myStyleClass');
        expect(element._getProperty(element.data[0], element.linkProperty)).to.be.equal('myLink');
        expect(element._getProperty(element.data[0], element.textProperty)).to.be.equal('myText');
      });

      test('does show icon-label elements and has an iron-scroll-threshold', function() {
        var iconLabel = element.$$('icon-label');
        expect(iconLabel).to.exist;
        expect(iconLabel.icon).to.equal('myIcon');
        expect(iconLabel.iconStyleClass).to.equal('myStyleClass');
        expect(iconLabel.link).to.equal('myLink');
        expect(iconLabel.text).to.equal('myText');
        expect(Polymer.dom(element.root).querySelectorAll('icon-label').length, element.data.length);
        expect(element.$$('iron-scroll-threshold')).to.exist;
      });
    });

    suite('icon-label-grid with data properties tests', function() {
      var element;

      setup(function(done) {
        element = fixture('icon-label-grid-fixture');
        element.data = [{
          _icon: 'myIcon',
          _iconStyleClass: 'myStyleClass',
          _link: 'myLink',
          _text: 'myText',
        }];
        element.iconProperty = '_icon';
        element.iconStyleClassProperty = '_iconStyleClass';
        element.linkProperty = '_link';
        element.textProperty = '_text';
        flush(function() {
          done();
        });
      });

      test('properties equal input values', function() {
        expect(element.iconProperty).to.equal('_icon');
        expect(element.iconStyleClassProperty).to.equal('_iconStyleClass');
        expect(element.linkProperty).to.equal('_link');
        expect(element.textProperty).to.equal('_text');
      });

      test('data list does equal input value', function() {
        expect(element.data).to.exist;
        expect(element.data).to.be.an('Array');
        expect(element.data).to.be.deep.equal([{
          _icon: 'myIcon',
          _iconStyleClass: 'myStyleClass',
          _link: 'myLink',
          _text: 'myText'
        }]);
      });

      test('_getProperty does returns correct values', function() {
        expect(element._getProperty(element.data[0], element.iconProperty)).to.be.equal('myIcon');
        expect(element._getProperty(element.data[0], element.iconStyleClassProperty)).to.be.equal('myStyleClass');
        expect(element._getProperty(element.data[0], element.linkProperty)).to.be.equal('myLink');
        expect(element._getProperty(element.data[0], element.textProperty)).to.be.equal('myText');
      });

      test('does show icon-label elements and has an iron-scroll-threshold', function() {
        var iconLabel = element.$$('icon-label');
        expect(iconLabel).to.exist;
        expect(iconLabel.icon).to.equal('myIcon');
        expect(iconLabel.iconStyleClass).to.equal('myStyleClass');
        expect(iconLabel.link).to.equal('myLink');
        expect(iconLabel.text).to.equal('myText');
        expect(Polymer.dom(element.root).querySelectorAll('icon-label').length, element.data.length);
        expect(element.$$('iron-scroll-threshold')).to.exist;
      });
    });
  </script>
</body>
</html>
